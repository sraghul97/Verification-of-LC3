uvmf:
  interfaces:
    "decode_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "op_t"
          type: "enum bit [3:0] {ADD=4'b0001, AND=4'b0101, NOT=4'b1001, LD=4'b0010, LDR=4'b0110, LDI=4'b1010, LEA=4'b1110, ST=4'b0011, STR=4'b0111, STI=4'b1011, BR=4'b0000, JMP=4'b1100}"
        - name: "dest_reg_t"
          type: "bit [2:0]"     
        - name: "sr1_t"
          type: "bit [2:0]"            
        - name: "sr2_or_imm5_t"
          type: "bit [4:0]"              
        - name: "inst_type_t"
          type: "bit"  
        - name: "inst_out_t"
          type: "bit [15:0]"          
      ports: 
        - name: "enable_decode"   
          width: "1"        
          dir: "output" 
        - name: "dout"   
          width: "16"        
          dir: "output" 
        - name: "npc_in"   
          width: "16"        
          dir: "output" 
      transaction_vars:
        - name: "enable_decode"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "dout"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "npc_in"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 