uvmf:
  interfaces:
    "memaccess_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      ports: 
        - name: "data_addr"   
          width: "16"        
          dir: "input" 
        - name: "data_din"   
          width: "16"        
          dir: "input" 
        - name: "data_rd"   
          width: "1"        
          dir: "input" 
        - name: "memout"   
          width: "16"        
          dir: "input"  
      transaction_vars:
        - name: "data_addr"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "data_din"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "data_rd"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "memout"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True"