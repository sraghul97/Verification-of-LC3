uvmf:
  interfaces:
    "memaccess_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      ports:
        - name: "mem_state"   
          width: "2"        
          dir: "output" 
        - name: "m_control"   
          width: "1"        
          dir: "output"           
        - name:  "m_data"
          width: "16"
          dir:   "output"
        - name:  "m_addr"
          width: "16"
          dir:   "output"
        - name:  "data_dout"
          width: "16"
          dir:   "output"
      transaction_vars:
        - name: "mem_state"  
          type: "bit [1:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "m_control"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "m_data"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "m_addr"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "data_dout"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 