uvmf:
  environments:
    writeback:
      agents:
      - initiator_responder: INITIATOR
        name: agent_in
        type: writeback_in
      - initiator_responder: RESPONDER
        name: agent_out
        type: writeback_out
      analysis_components:
      - name: pred
        parameters: []
        type: writeback_predictor
      analysis_exports: []
      analysis_ports: []
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      hvl_pkg_parameters: []
      imports:
      - name: lc3_prediction_pkg
      non_uvmf_components: []
      parameters: []
      qvip_memory_agents: []
      scoreboards:
      - name: sb
        sb_type: uvmf_in_order_race_scoreboard
        trans_type: writeback_out_transaction
      subenvs: []
      tlm_connections:
      - driver: agent_in.monitored_ap
        receiver: pred.pred_in_ae
        validate: 'True'
      - driver: pred.pred_out_ap
        receiver: sb.expected_analysis_export
        validate: 'True'
      - driver: agent_out.monitored_ap
        receiver: sb.actual_analysis_export
        validate: 'True'
